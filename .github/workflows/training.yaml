name: Train Model

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "data/**"
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run Training
        run: python src/train.py --data data/processed/churn.parquet
